<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIA - Customer Update</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/proposal-list.css">
    <link rel="stylesheet" href="css/new-proposal.css">
    <link rel="icon" href="img/LOGO.png" type="image/png">
    <style>
        /* Menu Dropdown Styles */
        .menu-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 15px;
        }
        .menu-icon {
            font-size: 20px;
            cursor: pointer;
            color: #333;
            padding: 5px;
        }
        .menu-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu-dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .menu-dropdown:hover .menu-dropdown-content {
            display: block;
        }
        .menu-dropdown-content a.active {
            background-color: #ddd;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[disabled] {
            background-color: #f5f5f5;
            color: #666;
        }
        .form-section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-action {
            padding: 8px 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0066cc;
            color: white;
            border-color: #0055aa;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        .company-section, .church-section {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="img/LOGO-Horizontal.png" alt="WIA Logo" class="header-logo">
            <div class="menu-dropdown">
                <span class="menu-icon">☰</span>
                <div class="menu-dropdown-content">
                    <a href="proposal-list.html">Proposals</a>
                    <a href="collections.html">Collections</a>
                    <a href="payouts.html">Payouts</a>
                    <a href="rejected.html">Rejected</a>
                    <a href="sales-report.html">Sales Report</a>
                    <a href="agent-registration.html">Register an Agent</a>
                    <a href="customer-update.html" class="active">Customer Update</a>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="user-menu">
                <span class="username">John Doe</span>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="title-container">
            <h1>Customer Update</h1>
        </div>
        
        <div class="form-container">
            <form id="customerUpdateForm">
                <!-- Customer Basic Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerCode">CODE</label>
                        <input type="text" id="customerCode" name="customerCode" value="C-005" disabled>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    </div>
                    
                    <div class="form-group" style="max-width: 100px;">
                        <label for="middleInitial">Middle Initial</label>
                        <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="M.I.">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    </div>
                    
                    <div class="form-group" style="max-width: 120px;">
                        <label for="extName">Extension Name</label>
                        <input type="text" id="extName" name="extName" placeholder="e.g. Jr., Sr." maxlength="5">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="classification">CLASSIFICATION</label>
                        <select id="classification" name="classification" required onchange="toggleChurchSection()">
                            <option value="" disabled selected>Select classification</option>
                            <option value="BRETHREN">BRETHREN</option>
                            <option value="NON-BRETHREN">NON-BRETHREN</option>
                            <option value="BRETHREN ABROAD">BRETHREN ABROAD</option>
                            <option value="NON-BRETHREN ABROAD">NON-BRETHREN ABROAD</option>
                            <option value="COMPANY">COMPANY</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="width: 100%;">
                        <label for="address">ADDRESS</label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter complete address" required></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">DATE OF BIRTH</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                </div>
                
                <!-- Contact Information -->
                <div class="form-section-title">CONTACTS</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">MOBILE</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number">
                    </div>
                    
                    <div class="form-group">
                        <label for="messenger">MESSENGER / FB</label>
                        <input type="text" id="messenger" name="messenger" placeholder="Enter messenger/FB details">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="viber">VIBER</label>
                        <input type="text" id="viber" name="viber" placeholder="Enter viber details">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                    </div>
                </div>
                
                <!-- Status Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">STATUS</label>
                        <select id="status" name="status" required onchange="toggleCompanySection()">
                            <option value="" disabled selected>Select status</option>
                            <option value="STUDENT">STUDENT</option>
                            <option value="EMPLOYED">EMPLOYED</option>
                            <option value="SELF-EMPLOYED">SELF-EMPLOYED / BUSINESSMAN</option>
                        </select>
                    </div>
                </div>
                
                <!-- Company Information (conditional) -->
                <div id="companySection" class="company-section" style="display: none;">
                    <div class="form-section-title">COMPANY</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">NAME</label>
                            <input type="text" id="companyName" name="companyName" placeholder="Enter company name">
                        </div>
                        
                        <div class="form-group">
                            <label for="companyField">FIELD</label>
                            <input type="text" id="companyField" name="companyField" placeholder="Enter company field">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="designation">DESIGNATION</label>
                            <input type="text" id="designation" name="designation" placeholder="Enter job designation">
                        </div>
                        
                        <div class="form-group">
                            <label for="companyContact">CONTACT</label>
                            <input type="text" id="companyContact" name="companyContact" placeholder="Enter company contact">
                        </div>
                    </div>
                </div>
                
                <!-- Church Background (conditional) -->
                <div id="churchSection" class="church-section" style="display: none;">
                    <div class="form-section-title">CHURCH BACKGROUND (BRETHREN)</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="baptismDate">DATE OF BAPTISM</label>
                            <input type="date" id="baptismDate" name="baptismDate">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="churchRegion">REGION</label>
                            <select id="churchRegion" name="churchRegion" onchange="loadChurchProvinces()">
                                <option value="" disabled selected>Select a region</option>
                                <option value="NCR">National Capital Region (NCR)</option>
                                <option value="CAR">Cordillera Administrative Region (CAR)</option>
                                <option value="REGION1">Region I (Ilocos Region)</option>
                                <option value="REGION2">Region II (Cagayan Valley)</option>
                                <option value="REGION3">Region III (Central Luzon)</option>
                                <option value="REGION4A">Region IV-A (CALABARZON)</option>
                                <option value="REGION4B">Region IV-B (MIMAROPA)</option>
                                <option value="REGION5">Region V (Bicol Region)</option>
                                <option value="REGION6">Region VI (Western Visayas)</option>
                                <option value="REGION7">Region VII (Central Visayas)</option>
                                <option value="REGION8">Region VIII (Eastern Visayas)</option>
                                <option value="REGION9">Region IX (Zamboanga Peninsula)</option>
                                <option value="REGION10">Region X (Northern Mindanao)</option>
                                <option value="REGION11">Region XI (Davao Region)</option>
                                <option value="REGION12">Region XII (SOCCSKSARGEN)</option>
                                <option value="CARAGA">Region XIII (CARAGA)</option>
                                <option value="BARMM">Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="churchProvince">PROVINCE</label>
                            <select id="churchProvince" name="churchProvince" onchange="loadChurchCities()">
                                <option value="" disabled selected>Select a province</option>
                                <!-- Provinces will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="churchCity">CITY</label>
                            <select id="churchCity" name="churchCity">
                                <option value="" disabled selected>Select a city</option>
                                <!-- Cities will be loaded dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="churchLocal">LOCAL</label>
                            <input type="text" id="churchLocal" name="churchLocal" placeholder="Enter local">
                        </div>
                    </div>
                </div>
                
                <!-- Form Action Buttons -->
                <div class="form-actions">
                    <button type="button" id="saveBtn" class="btn-action btn-primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn-action btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mapping of regions to provinces (same as in agent-registration.html)
        const regionProvinceMap = {
            'NCR': ['Metro Manila'],
            'CAR': ['Abra', 'Apayao', 'Benguet', 'Ifugao', 'Kalinga', 'Mountain Province'],
            'REGION1': ['Ilocos Norte', 'Ilocos Sur', 'La Union', 'Pangasinan'],
            'REGION2': ['Batanes', 'Cagayan', 'Isabela', 'Nueva Vizcaya', 'Quirino'],
            'REGION3': ['Aurora', 'Bataan', 'Bulacan', 'Nueva Ecija', 'Pampanga', 'Tarlac', 'Zambales'],
            'REGION4A': ['Batangas', 'Cavite', 'Laguna', 'Quezon', 'Rizal'],
            'REGION4B': ['Marinduque', 'Occidental Mindoro', 'Oriental Mindoro', 'Palawan', 'Romblon'],
            'REGION5': ['Albay', 'Camarines Norte', 'Camarines Sur', 'Catanduanes', 'Masbate', 'Sorsogon'],
            'REGION6': ['Aklan', 'Antique', 'Capiz', 'Guimaras', 'Iloilo', 'Negros Occidental'],
            'REGION7': ['Bohol', 'Cebu', 'Negros Oriental', 'Siquijor'],
            'REGION8': ['Biliran', 'Eastern Samar', 'Leyte', 'Northern Samar', 'Samar', 'Southern Leyte'],
            'REGION9': ['Zamboanga del Norte', 'Zamboanga del Sur', 'Zamboanga Sibugay'],
            'REGION10': ['Bukidnon', 'Camiguin', 'Lanao del Norte', 'Misamis Occidental', 'Misamis Oriental'],
            'REGION11': ['Davao de Oro', 'Davao del Norte', 'Davao del Sur', 'Davao Oriental', 'Davao Occidental'],
            'REGION12': ['Cotabato', 'Sarangani', 'South Cotabato', 'Sultan Kudarat'],
            'CARAGA': ['Agusan del Norte', 'Agusan del Sur', 'Dinagat Islands', 'Surigao del Norte', 'Surigao del Sur'],
            'BARMM': ['Basilan', 'Lanao del Sur', 'Maguindanao', 'Sulu', 'Tawi-Tawi']
        };
        
        // Sample mapping of provinces to cities (same as in agent-registration.html)
        const provinceCityMap = {
            'Metro Manila': ['Manila', 'Quezon City', 'Makati', 'Pasig', 'Taguig', 'Pasay', 'Parañaque', 'Caloocan', 'Marikina', 'Mandaluyong', 'San Juan', 'Valenzuela', 'Navotas', 'Malabon', 'Muntinlupa', 'Las Piñas', 'Pateros'],
            'Cebu': ['Cebu City', 'Mandaue', 'Lapu-Lapu', 'Talisay', 'Danao', 'Toledo', 'Bogo', 'Carcar', 'Naga'],
            'Davao del Sur': ['Davao City', 'Digos', 'Santa Cruz', 'Bansalan', 'Matanao', 'Malalag', 'Padada', 'Sulop', 'Hagonoy'],
            'Laguna': ['Santa Rosa', 'Calamba', 'San Pablo', 'Biñan', 'Cabuyao', 'Los Baños', 'San Pedro', 'Alaminos', 'Bay', 'Calauan'],
            'Cavite': ['Bacoor', 'Cavite City', 'Dasmariñas', 'General Trias', 'Imus', 'Tagaytay', 'Trece Martires', 'Alfonso', 'Amadeo', 'Carmona']
        };
        
        // Function to toggle company section based on status
        function toggleCompanySection() {
            const status = document.getElementById('status').value;
            const companySection = document.getElementById('companySection');
            
            if (status === 'EMPLOYED' || status === 'SELF-EMPLOYED') {
                companySection.style.display = 'block';
            } else {
                companySection.style.display = 'none';
            }
        }
        
        // Function to toggle church section based on classification
        function toggleChurchSection() {
            const classification = document.getElementById('classification').value;
            const churchSection = document.getElementById('churchSection');
            
            if (classification === 'BRETHREN' || classification === 'BRETHREN ABROAD') {
                churchSection.style.display = 'block';
            } else {
                churchSection.style.display = 'none';
            }
        }
        
        // Function to load church provinces based on selected region
        function loadChurchProvinces() {
            const region = document.getElementById('churchRegion').value;
            const provinceSelect = document.getElementById('churchProvince');
            
            // Clear previous options
            provinceSelect.innerHTML = '<option value="" disabled selected>Select a province</option>';
            
            // Reset city dropdown
            document.getElementById('churchCity').innerHTML = '<option value="" disabled selected>Select a city</option>';
            
            if (region && regionProvinceMap[region]) {
                regionProvinceMap[region].forEach(province => {
                    const option = document.createElement('option');
                    option.value = province;
                    option.textContent = province;
                    provinceSelect.appendChild(option);
                });
            }
        }
        
        // Function to load church cities based on selected province
        function loadChurchCities() {
            const province = document.getElementById('churchProvince').value;
            const citySelect = document.getElementById('churchCity');
            
            // Clear previous options
            citySelect.innerHTML = '<option value="" disabled selected>Select a city</option>';
            
            if (province && provinceCityMap[province]) {
                provinceCityMap[province].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
        
        // Event listener for save button
        document.getElementById('saveBtn').addEventListener('click', function() {
            // Validate form
            const form = document.getElementById('customerUpdateForm');
            if (form.checkValidity()) {
                alert('Customer information updated successfully!');
                // Here you would typically send the data to a server
                // For demo purposes, just redirect back to proposals
                window.location.href = 'proposal-list.html';
            } else {
                // Trigger HTML5 validation
                form.reportValidity();
            }
        });
        
        // Event listener for cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = 'proposal-list.html';
            }
        });
    </script>
</body>
</html>
