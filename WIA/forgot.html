<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIA - Forgot Credentials</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/LOGO.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/LOGO-Horizontal.png" alt="WIA Logo" class="logo">
        </div>
        <div class="form-container">
            <h2>Recover Your Account</h2>
            <p class="info-text">Enter your email address, and we'll send you instructions to reset your password or recover your username.</p>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-primary">Send Recovery Email</button>
                <div class="links recovery-links">
                    <a href="index.html" class="back-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/forgot.js"></script>
</body>
</html>
